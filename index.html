<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let age = prompt("Введите свой возраст");
		let word;
		if ( age % 100 >= 11 && age % 100 <= 19 ){
			word = "лет";
		} else if ( age % 10 == 1 ) {
			word = "год";
		} else if 
			( age % 10 >= 2 && age % 10 <= 4 ) {
				word = "года";
		} else {
			word = "лет";
		}
		alert('Вам ' + age + ' ' + word);
	</script>
</body>
</html>
